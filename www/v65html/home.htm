<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<v65:css files="/assets/nivo/nivo-slider.css,/assets/css/screen.css"></v65:css>

	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body style="background-image: url(<v65:contentBlock group='Page Background'></v65:contentBlock>)">
	<section class="userTools">
		<div class="wrapper narrowWrapper">
			<div id="user-tools">
				<v65:login></v65:login>
				<v65:modalCart></v65:modalCart>
			</div>
			<v65:productSearch></v65:productSearch>
		</div>
	</section><!--/userTools-->

	<div class="wrapper v65-group">
		<header>
			<nav><v65:layoutHeaderNav  depth="2"></v65:layoutHeaderNav></nav>
			<h1 class="logo hideText"><a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a></h1>
		</header>

		<section class="v65-group">
			<div class="sliderWrapper">
				<div class="topScroll"></div>
				<div class="slider"></div>
				<div class="bottomScroll"></div>
			</div>
			
			<article class="content">
				<v65:mainContent></v65:mainContent>
				<div class="key"></div>
			</article>
		</section>

		<footer class="v65-group">
			<div class="col3 mapBg">
				<v65:websiteName></v65:websiteName>
				<v65:contentBlock group="Footer Contact Details"></v65:contentBlock>
			</div>
			<div class="col3 v65-group"><nav class="footerNav"><v65:layoutFooterNav></v65:layoutFooterNav></nav></div>
			<div class="col3 social"><v65:customFile file="/v65html/_socialLinks.html"></v65:customFile></div>

			<div class="copyright">
				<span><v65:copyright></v65:copyright>. All rights reserved</span>
				<span><v65:vin65Accolade></v65:vin65Accolade></span>
				<span>Site by <a href="#">Athena Design</a></span>
			</div>
		</footer>
	</div><!--/wrapper-->

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->
</body>
</html>
